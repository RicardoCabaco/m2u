<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Add Photo Below</h1>
    </div>
    <form name="groceryForm">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Photo name" ng-model="photo.name">
            <input type="checkbox" class="form-control" placeholder="Photo description" ng-model="photo.front">
            
            
            <div >
	         	<input type = "file" file-model = "myFile"/>
	         	<button ng-click = "uploadFile()">upload me</button>
	      	</div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="savePhoto()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </button>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>

</div>
