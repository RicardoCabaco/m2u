<div class="col-xs-12">
    <a href="#/addPhoto/{{id}}" style="margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-plus"></span>
        Add Photo</a>
    <ul class="list-group">
        <li ng-repeat="photo in photos" class="list-group-item text-center clearfix">
            <span style="font-weight: bold"> {{photo.name | uppercase}} </span>
        </li>
    </ul>
</div>
